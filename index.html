<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('mom.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .birthday-text {
      font-size: 4rem;
      color: white;
      text-transform: uppercase;
      text-align: center;
      animation: spin 5s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotateX(0);
      }
      to {
        transform: rotateX(360deg);
      }
    }
    .play-btn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .play-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="birthday-text">HAPPY BIRTHDAY</div>
  <button class="play-btn" onclick="playAudio()">Play Music</button>
  <audio id="birthdaySong" loop>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playAudio() {
      var audio = document.getElementById('birthdaySong');
      audio.play();
    }
  </script>

</body>
</html>
